<template id='templateElementsGrid'>
	<style>
		:host {
			--width: 420px;
			--height: 600px;
			--padding: 10px;
			--border-width: 1px;
			--grid-gap: 10px;
		}
		#pseudoBody {
			max-width: var(--width);
			max-height: var(--height);
			border: var(--elements-theme-border, revert) 1px solid;
			border-width: var(--border-width);
			border-style: solid;
			padding: var(--padding);
			box-sizing: border-box;
			--item-width: 100px;
			--item-height: 100px;
		}
		#gridHolder {
			/*width:*/
			/*grid-template-columns: calc(var(--inner-width) / 2) calc(var(--inner-width) / 2);*/
			/*grid-template-rows: calc(var(--inner-height) / 2) calc(var(--inner-height) / 2);*/
			grid-template-rows: 1fr 1fr;
			grid-template-columns: 1fr 1fr;
			grid-row-gap: var(--grid-gap);
			grid-column-gap: var(--grid-gap);
			grid-template-areas: 'a b' 'c d';
			grid-auto-flow: row;
			display: grid;
			width: 100%;
			height: 100%;

		}
		div.HolderDiv {
			/*height: calc(var(--height) / 2);*/
			/*width: calc(var(--width) / 2);*/
			height: 100%;
			width: 100%;
			/*background-color: lightskyblue;*/
			/*border: 3px solid;*/
			box-sizing: border-box;
		}
		/*img.test {
			height: calc(var(--height) / 2);
			width: calc(var(--width) / 2);
		}*/
		elements-linkcard-link {
			--width: var(--item-width);
			--height: var(--item-height);
		}
		slot::slotted(.internal) {
			--width: var(--item-width);
			--height: var(--item-height);
		}
	</style>

	<template id='templateHolderDiv'>
		<div class='HolderDiv' style='grid-area: default;'>
			<slot class='link' name='default'></slot>
		</div>
	</template>

	<div id='pseudoBody'>
		<div id='gridHolder'>
			<div class='HolderDiv' style='grid-area: a;' id='canaryDiv'>
				<slot class='link' name='s1'></slot>
			</div>

			<div class='HolderDiv' style='grid-area: b;'>
				<slot class='link' name='s2'></slot>
			</div>

			<div class='HolderDiv' style='grid-area: c;'>
				<slot class='link' name='s3'></slot>
			</div>

			<div class='HolderDiv' style='grid-area: d;'>
				<slot class='link' name='s4'></slot>
			</div>

			<div class='HolderDiv' style='grid-area: e;'>
				<slot class='link' name='s5'></slot>
			</div>

			<div class='HolderDiv' style='grid-area: f;'>
				<slot class='link' name='s6'></slot>
			</div>

		</div>

	</div>
</template>
