<template id='templateElementsKerbalEditorGroup'>
	<link rel='stylesheet' type='text/css' href='common/float.css'>
	<link rel='stylesheet' type='text/css' href='kerbal/maker/group/style.css'>
	<link rel='stylesheet' type='text/css' href='kerbal/editor/group/style.css'>
	<div id='pseudoBody'>
		<div id='groupTagDiv'>
			<elements-kerbal-group-tag>
			</elements-kerbal-group-tag>
			<div id='deleted'>
				<p>
					Deleted
				</p>
			</div>
		</div>
		<div id='editBody'>
			<div class='flex-column'>
				<div class='flex-row'>
					<p class='row-first'> Remove Job </p>
					<div class='multi row-last'>
						<select id='AnsRemovePlace'>
							<option value='Kerbin'> Kerbin </option>
							<option value='Mun'> Mun </option>
							<option value='Minmus'> Minmus </option>
							<option value='Eve'> Eve </option>
							<option value='Gilly'> Gilly </option>
							<option value='Duna'> Duna </option>
							<option value='Ike'> Ike </option>
							<option value='Dres'> Dres </option>
							<option value='Jool'> Jool </option>
							<option value='Laythe'> Laythe </option>
							<option value='Vall'> Vall </option>
							<option value='Tylo'> Tylo </option>
							<option value='Bop'> Bop </option>
							<option value='Pol'> Pol </option>
							<option value='Eeloo'> Eeloo </option>
							<option value='Kerbol'> Kerbol </option>
						</select>
						<select id='AnsRemoveValue' class='spacer'>
							<option value='1'>Flyby</option>
							<option value='2'>Sub-Orbital</option>
							<option value='3'>Orbit</option>
							<option value='4' selected>Landing</option>
						</select>
						<button id='AnsRemoveConfirm' class='spacer'>
							Remove
						</button>
					</div>
				</div>
			</div>
			<elements-dropdown class='danger' menuvisible='false'>
				<div slot='s1' class='dangerLine'>
					<div id='lineContain'>
						<div id='line'> </div>
					</div>
					<div class='dangerContain'>
						<p class='textOverlay'> Sudo mode </p>
					</div>
				</div>
				<elements-tab-window title='Group Editor' tabs='"Group" "Kerbals"' selected='Group'>
					<div slot='Group'>
						<div class='flex-column'>
							<div class='flex-row'>
								<p class='row-first'>
									Group Name
									<img class='warn' src='resources/warning.svg' title='Please enter a name'></img>
								</p>
								<input class='row-last' id='AnsName' draggable='false'></input>
							</div>
							<div class='flex-row'>
								<p class='row-first'>
									Group Description
								</p>
								<textarea class='row-last' id='AnsText'></textarea>
							</div>
						</div>
						<div class='flex-row'>
							<p class='row-first'>
								Delete group
							</p>
							<div class='multi row-last'>
								<button class='delete' id='DeleteKerbal1'>
									Delete Group
								</button>
								<button class='delete' id='DeleteKerbal2'>
									Are you sure?
								</button>
								<button class='delete' id='DeleteKerbal3'>
									Cancel Delete
								</button>
							</div>
						</div>
					</div>
					<div slot='Kerbals'>
						<elements-grid rows='1' cols='1'>
							<elements-kerbal-searcher-kerbal slot='s1'></elements-kerbal-searcher-kerbal>
							<div slot='s2'>
								<div class='centre'>
									<p>
										Current Kerbals
										<span id='kerbalCount'>
										</span>
									</p>
								</div>
								<div id='currentKerbals'>
								</div>
							</div>
						</elements-grid>
					</div>
				</elements-tab-window>
			</elements-dropdown>
			<div id='footer' class='right'>
				<button id='Cancel' class='spacer'>
					Cancel
				</button>
				<button id='Done' class='spacer'>
					Done
				</button>
			</div>
		</div>
	</div>
</template>
