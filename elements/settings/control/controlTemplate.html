<template id='templateElementsSettingsControl'>
	<link rel='stylesheet' type='text/css' href='Themes/generic_text.css'></link>
	<link rel='stylesheet' type='text/css' href='settings/control/control.css'>
	<div class="title">
		<h4>
			Options
		</h4>
		<button class='aside' type="button" name="Reset">Reset to default</button>
	</div>
	<hr>
	<div class='option'>
		<h5 class='option_name'>Theme</h5>
		<select class='option_select' name='theme'>
			<option value=''>Vanilla</option>
		</select>
	</div>
	<div class="title">
		<h5 class='option_name'>Animation Speed</h5>
		<elements-container-rotate class='button_rotate'>
			<button class='aside' type="button" name="animation_extend">More options</button>
			<button class='aside' type="button" name="animation_extend">Less options</button>
		</elements-container-rotate>
	</div>
	<elements-container-rotate class='animation_rotate'>
		<div class='option' id='animation_simple'>
			<div class='option_range'>
				<input type='range' name='animation_simple_range' value='1' step='0.05' max='3' min='.3'></input>
				<input type='number' name='animation_simple_number' value='1' step='0.05' max='4', min='.25'></input>
			</div>
		</div>
		<div class='option' id='animation'>
			<h6 class='option_name'>Short Animation</h6>
			<div class='option_range'>
				<input type='range' name='animation_short_range' value='100' step='5' max='300' min='30'></input>
				<input type='number' name='animation_short_number' value='100' step='5' max='500', min='20'></input>
			</div>
			<h6 class='option_name'>Medium Animation</h6>
			<div class='option_range'>
				<input type='range' name='animation_medium_range' value='150' step='7.5' max='450' min='50'></input>
				<input type='number' name='animation_medium_number' value='150' max='750' step='7.5' min='40'></input>
			</div>
			<h6 class='option_name'>Long Animation</h6>
			<div class='option_range'>
				<input type='range' name='animation_long_range' value='300' step='15' max='900' min='100'></input>
				<input type='number' name='animation_long_number' value='300' step='15' max='1500', min='60'></input>
			</div>
		</div>
	</elements-container-rotate>
</template>
