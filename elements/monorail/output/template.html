<template id='templateElementsMonorailOutput'>

	<link rel='stylesheet' type='text/css' href='monorail/output/style.css'>
	<div id='pseudoBody'>
		<elements-grid rows='2' columns='5' coordnaming='true'>
			<p slot='1-1'> Motor </p>

			</div>
			<p slot='1-2'> PB0 </p>

			<p slot='1-3'> PB1 </p>
			<button slot='2-3' id='pb1'> &nbsp</button>
			<p slot='1-4'> LEDs </p>

				<span id='led0'> </span>
				<span id='led1'> </span>
			</div>
		</elements-grid>
	</div>
</template>
