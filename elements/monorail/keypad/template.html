<template id='templateElementsMonorailKeypad'>
	<link rel='stylesheet' type='text/css' href='Themes/generic_text.css'>
	<link rel='stylesheet' type='text/css' href='monorail/keypad/style.css'>
	<div id='pseudoBody'>
		<div id='lcd'>
			<p id='out'>df</p>
			<p id='temp_out'> </p>
		</div>
		<elements-grid rows='4' columns='4' coordnaming='true'>
			<button id='1' slot='1-1'>
				<p class='header'> A/B/C </p>
				1
			</button>
			<button id='2' slot='1-2'>
				<p class='header'> D/E/F </p>
				2
			</button>
			<button id='3' slot='1-3'>
				<p class='header'> G/H/I </p>
				3
			</button>
			<button id='A' slot='1-4'>
				<p class='header'> Reset </p>
				A
			</button>
			<button id='4' slot='2-1'>
				<p class='header'> J/K/L </p>
				4
			</button>
			<button id='5' slot='2-2'>
				<p class='header'> M/N/O </p>
				5
			</button>
			<button id='B' slot='2-4'>
				<p class='header'> Accept </p>
				B
			</button>
			<button id='6' slot='2-3'>
				<p class='header'> P/Q/R </p>
				6
			</button>
			<button id='7' slot='3-1'>
				<p class='header'> S/T/U </p>
				7
			</button>
			<button id='8' slot='3-2'>
				<p class='header'> V/W/X </p>
				8
			</button>
			<button id='9' slot='3-3'>
				<p class='header'> Y/Z/Space </p>
				9
			</button>
			<button id='C' slot='3-4'>
				<p class='header'> Next letter</p>
				C
			</button>
			<button id='*' slot='4-1'> * </button>
			<button id='0' slot='4-2'> 0 </button>
			<button id='#' slot='4-3'> # </button>
			<button id='D' slot='4-4'> D </button>
		</elements-grid>

	</div>
</template>
