<template id='templateElementsProjectsProjectFullEditor'>
	<link rel='stylesheet' type='text/css' href='common/float.css'>
	<link rel='stylesheet' type='text/css' href='projects/project/full/editor/editor.css'>
	<div id='pseudoBody'>
		<div id='rotate'>
			<div id='statusBoxes' class='statusBox'>
				<div class='gridMember'>Title</div>
				<div class='gridMember' id='projectMajor'>
					<input id='Title'></input>
				</div>
				<div class='gridMember'>Counter</div>
				<div class='gridMember multi'>
					<input id='AnsProgress' type='checkbox'></input>
				</div>
				<div class='gridMember'>Required</div>
				<div class='gridMember'>
					<div class='multi'>
						<button id='projectRequiredDecrease' class='plusminus'>-</button>
						<input id='AnsProgressAmount' type='number'></input>
						<button id='projectRequiredIncrease' class='plusminus'>+</button>
					</div>
				</div>
				<div class='gridMember'> Progress </div>
				<div class='gridMember' id='projectProgress'>
					<div class='multi'>
						<input id='projectProgressRange' type="range" name="Current Progress" value="2" max="10">
						<button id='projectProgressDecrease' class='plusminus'>-</button>
						<p id='projectProgressValue'> 2 </p>
						<button id='projectProgressIncrease' class='plusminus'>+</button>
					</div>
				</div>
				<div class='gridMember'> Meta </div>
				<div class='gridMember'>
					<input id='projectMeta' type='checkbox'></input>
				</div>
				<div class='gridMember'> Description</div>
				<div class='gridMember'>
					<textarea id='projectDesc'></textarea>
				</div>
			</div>
			<div id='footer'>
				<div id='acceptDiv'>
					<button id='accept'> Accept </button>
				</div>
			</div>
		</div>
	</div>
</template>
