<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Reader prototype</title>
		<link rel='preload' href='elements/backbone3.js' as='script'></link>
		<link rel='modulepreload' href='elements/Elements.mjs'></link>
		<link rel='modulepreload' href='elements/elements_backbone.mjs'></link>
		<link rel='preload' href='elements/manifest.js' as='script'></link>
		<style>
		div.topbar {
			position: sticky;
			top: 1em;
			display: flex;
			justify-content: center;
			/* z-index: 999; */
		}
		#main_input {
			z-index: 999;
		}
		elements-gallery-scroll-dynamic {
			height: 1000px;
		}
		div.scroll {
			height: 100vh;
			width: 100vw;
			position: fixed;
			top: 0;
			left: 0;
			padding: 1em;
			box-sizing: border-box;
		}
		div.right_align {
			float: right;
		}
		#page_div {
			position: absolute;
			width: 100%;
			padding-right: 1em;
			box-sizing: border-box;
		}
		#page_total {
			background: white;
		}
		</style>
	</head>
	<body>
		<div class='scroll'>
			<elements-gallery-scroll-dynamic id='main_scroller'></elements-gallery-scroll-dynamic>
		</div>
		<div class='topbar'>
			<div id='page_div'>
				<div class='right_align'>
					<input type='number' id='page_count'></input>
					<span id='page_total'> / asdf</span>
				</div>
			</div>
			<elements-custom-input-bar text='Go!' id='main_input'></elements-custom-input-bar>
		</div>

		<!-- <div style='min-height: 5000px; color: green;background: red'>
		asdfasdf
		</div> -->
	</body>
	<script src='elements/backbone3.js'></script>
	<script src='elements/manifest.js' async></script>
	<script>
		Elements.get('custom-input-bar', 'gallery-scroll-dynamic', 'reader-Reader');
	</script>

	{
		(async () => {
			await Elements.get('gallery-scroll-dynamic');

		}

		)()

	</script>
</html>
