		<template id="templateElementsLinkCardButtons">

				#gridHolder {
					display: grid;

		<template id="templateElementsLinkCardHolder">
			<style>
				:host {
					--width: 420px;
					--height: 600px;
					--padding: 10px;
					--border-width: 1px;
					--grid-gap: 10px;
				}
				#pseudoBody {
					max-width: var(--width);
					max-height: var(--height);
					border: 1px solid;
					border-width: var(--border-width);
					border-style: solid;
					padding: var(--padding);
					box-sizing: border-box;
					--item-width: 100px;
					--item-height: 100px;
				}
				#gridHolder {
					/*width:*/
					/*grid-template-columns: calc(var(--inner-width) / 2) calc(var(--inner-width) / 2);*/
					/*grid-template-rows: calc(var(--inner-height) / 2) calc(var(--inner-height) / 2);*/
					grid-template-rows: 1fr 1fr;
					grid-template-columns: 1fr 1fr;
					grid-row-gap: var(--grid-gap);
					grid-column-gap: var(--grid-gap);
					grid-template-areas: "a b" "c d";
					grid-auto-flow: row;
					display: grid;
					width: 100%;
					height: 100%;

				}
				div.HolderDiv {
					/*height: calc(var(--height) / 2);*/
					/*width: calc(var(--width) / 2);*/
					height: 100%;
					width: 100%;
					/*background-color: lightskyblue;*/
					/*border: 3px solid;*/
					box-sizing: border-box;
				}
				/*img.test {
					height: calc(var(--height) / 2);
					width: calc(var(--width) / 2);
				}*/
				elements-linkcard-link {
					--width: var(--item-width);
					--height: var(--item-height);
				}
				slot::slotted(.internal) {
					--width: var(--item-width);
					--height: var(--item-height);
				}
			</style>

			<template id="templateHolderDiv">
				<div class="HolderDiv" style="grid-area: default;">
					<slot class="link" name="default"></slot>
				</div>
			</template>

			<div id="pseudoBody">
				<div id="gridHolder">
					<div class="HolderDiv" style="grid-area: a;" id="canaryDiv">
						<slot class="link" name="s1"></slot>
					</div>

					<div class="HolderDiv" style="grid-area: b;">
						<slot class="link" name="s2"></slot>
					</div>

					<div class="HolderDiv" style="grid-area: c;">
						<slot class="link" name="s3"></slot>
					</div>

					<div class="HolderDiv" style="grid-area: d;">
						<slot class="link" name="s4"></slot>
					</div>

					<div class="HolderDiv" style="grid-area: e;">
						<slot class="link" name="s5"></slot>
					</div>

					<div class="HolderDiv" style="grid-area: f;">
						<slot class="link" name="s6"></slot>
					</div>

				</div>

			</div>
		</template>

		<template id="templateElementsLinkCardLink">
			<style>
				#faviconImg {
					height: var(--HeaderHeight);
					width: var(--HeaderHeight);
					grid-area: favicon;
				}
				#titleSpan {
					font-size: calc(var(--HeaderHeight) * .8);
					text-overflow: clip;
					color: initial;
					overflow: hidden;
					grid-area: title;
					width: calc(100%);
					/* 1ex Prevents text overflow when the padding is small */
				}
				#contentDiv {
					display: grid;
					grid-template-columns: [c0] var(--HeaderHeight) [c1] calc(100% - var(--HeaderHeight) - var(--ColGap)) [c2];
					grid-template-rows: [r0] var(--HeaderHeight) [r1] 1fr [r2];
					grid-template-areas: "favicon title"
												"image image";
					grid-auto-flow: row;
					grid-row-gap: var(--RowGap);
					grid-column-gap: var(--ColGap);
					height: 100%;
					width: 100%;
					box-sizing: border-box;
				}
				#pseudoBody {
					overflow: hidden;
					max-width: var(--width);
					max-height: var(--height);
					--HeaderHeight: calc((var(--width) - 2 * var(--Margin)) / 130 * 20);
					@apply --border-mixin;
					padding: var(--Margin);
					background-color: var(--background-color);
					box-sizing: border-box;
				}
				:host {
					--RowGap: 10px;
					--ColGap: 10px;
					--Margin: 5px;
					--width: 130px;
					--height: calc(var(--width) + 2 * var(--Margin));
					--background-color: white;
					--border-mixin: {
						border-width: 1px;
						border-style: solid;
						border-radius: 5px;
						border-color: black;
					};
				}
				#CardLink {
					text-decoration: none;
				}
				#thumbImg {
					width: calc(100%);
					height: calc(100%);
					grid-area: image;
					/* -  var(--RowGap)*/
					/*background: turquoise;*/
				}
			</style>
			<div id="pseudoBody">
				<a id="CardLink">

					<div id="contentDiv">
						<img id="faviconImg" src = "drive.png">
						<span id="titleSpan">
							You should not be seeing this
						</span>
						<img id="thumbImg" src = "TCF.png">
					</div>
				</a>
			</div>
		</template>
