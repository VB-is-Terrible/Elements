<html>
	<head>
		<script src="backbone.js"></script>
		<script src="linkCard.js"></script>

		<template id="templateElementsLinkCardContainer">
			<div id="pseudoBody">
				<div id="Link Holder">
					<!-- <Elements-LinkCardContainer>
					</Elements-LinkCardContainer> -->
				</div>
			</div>
		</template>




		<template id="templateElementsLinkCardHolder">
			<style>
				:host {
					--width: 420px;
					--height: 600px;

				}
				#pseudoBody {
					width: var(--width);
					height: var(--height);
					grid-template-columns: 210px 210px;
					grid-template-rows: 300px 300px;
					grid-template-areas: "a b" "c d";
					grid-auto-flow: row;
					border: 1px solid;
					display: grid;
				}
				elements-linkcard {
					--width:210px;
					--height: 300px;
				}
				div.HolderDiv {
					height: calc(var(--height) / 2);
					width: calc(var(--width) / 2);

				}
				img.test {
					height: calc(var(--height) / 2);
					width: calc(var(--width) / 2);

				}

			</style>

			<div id="pseudoBody">
				<div class="HolderDiv" style="grid-area: a;">
					<elements-linkcard favicon="drive.png" title="This" src="logo.svg"></elements-linkcard>
					<!-- <img src="logo.svg" class="test"></img> -->
				</div>

				<div class="HolderDiv" style="grid-area: b;">
					<elements-linkcard favicon="drive.png" title="is" src="logo.svg"></elements-linkcard>
					<!-- <img src="logo.svg" class="test"></img> -->
				</div>

				<div class="HolderDiv" style="grid-area: c;">
					<elements-linkcard favicon="drive.png" title="A" src="logo.svg"></elements-linkcard>
					<!-- <img src="logo.svg" class="test"></img> -->
				</div>

				<div class="HolderDiv" style="grid-area: d;">
					<elements-linkcard favicon="drive.png" title="Test" src="logo.svg"></elements-linkcard>
					<!-- <img src="logo.svg" class="test"></img> -->
				</div>

			</div>
		</template>

		<template id="templateElementsLinkCard">
			<style>
				#faviconImg {
					height: var(--HeaderHeight);
					width: var(--HeaderHeight);
					grid-area: favicon;
				}
				#titleSpan {
					font-size: calc(var(--HeaderHeight) * .8);
					text-overflow: clip;
					color: initial;
					overflow: hidden;
					grid-area: title;
					width: calc(100%);
					/* 1ex Prevents text overflow when the padding is small */
				}
				#contentDiv {
					display: grid;
					grid-template-columns: [c0] var(--HeaderHeight) [c1] calc(100% - var(--HeaderHeight) - var(--ColGap)) [c2];
					grid-template-rows: [r0] var(--HeaderHeight) [r1] 1fr [r2];
					grid-template-areas: "favicon title"
												"image image";
					grid-auto-flow: row;
					grid-row-gap: var(--RowGap);
					grid-column-gap: var(--ColGap);
					height: 100%;
					width: 100%;
				}
				#pseudoBody {

					width: var(--width);
					height: var(--height);
					--HeaderHeight: calc((var(--width) - 2 * var(--Margin)) / 130 * 20);
					@apply --border-mixin;
					padding: var(--Margin);
					background-color: var(--background-color);
					box-sizing: border-box;
				}
				:host {
					--RowGap: 10px;
					--ColGap: 10px;
					--Margin: 5px;
					--width: 130px;
					--height: calc(var(--width) + 2 * var(--Margin));
					--background-color: white;
					--border-mixin: {
						border-width: 1px;
						border-style: solid;
						border-radius: 5px;
						border-color: black;
					};
				}
				#CardLink {
					text-decoration: none;
				}
				#thumbImg {
					width: calc(100%);
					height: calc(100%);
					grid-area: image;
					/* -  var(--RowGap)*/
					background: turquoise;
				}
			</style>
			<div id="pseudoBody">
				<a id="CardLink">

					<div id="contentDiv">
						<img id="faviconImg" src = "drive.png">
						<span id="titleSpan">
							You should not be seeing this
						</span>
						<img id="thumbImg" src = "TCF.png">
					</div>
				</a>
			</div>
		</template>


	</head>

	<body>
		<elements-LinkCardContainer>

		</elements-LinkCardContainer>
		<elements-linkcard favicon="drive.png" title="THISISATEST" src="logo.svg">
		</elements-linkcard>
		<elements-linkcard favicon="TCF.png" title="NOTHINGBUTATEST" src="logo.svg">
		</elements-linkcard>

		<elements-link_card_container>
		</elements-link_card_container>

	</body>

</html>
