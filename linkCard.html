<html>
	<head>
		<script src="linkCard.js"></script>

		<template id="templateElementsCardLinkHolder">
			<div id="pseudoBody">
				<div id="Link Holder">
					<Link-Holder>
						stuff
					</Link-Holder>
				</div>
			</div>
		</template>

		<template id="templateElementsLinkCard">
			<style>
				#faviconImg {
					height: var(--HeaderHeight);
					width: var(--HeaderHeight);
					grid-area: favicon;
				}
				#titleSpan {
					font-size: calc(var(--HeaderHeight) - 2px);
					text-overflow: clip;
					color: initial;
					overflow: hidden;
					grid-area: title;
					width: calc(100% - var(--ColGap));
					/* 1ex Prevents text overflow when the padding is small */
				}
				#contentDiv {
					display: grid;
					grid-template-columns: [c0] var(--HeaderHeight) [c1] calc(100% - var(--ColGap) - var(--HeaderHeight)) [c2];
					grid-template-rows: [r0] var(--HeaderHeight) [r1] calc(100% - var(--RowGap) - var(--HeaderHeight)) [r2];
					grid-template-areas: "favicon title"
												"image image";
					grid-auto-flow: row;
					grid-row-gap: var(--RowGap);
					grid-column-gap: var(--ColGap);
					height: 100%;
					width: 100%;
				}
				#pseudoBody {
					/* TODO: Replace dimensions with calcs */
					width: 520px;
					height: 600px;
					border: 1px;
					border-style: solid;
					border-radius: 5px;
					--RowGap: 0px;
					--ColGap: 0px;
					--Margin: 50px;
					--HeaderHeight: 80px;
					padding: var(--Margin);
					background-color: white;

				}
				#CardLink {
					text-decoration: none;
				}
				#thumbImg {
					width: calc(100%);
					height: calc(100%);
					grid-area: image;
					/* -  var(--RowGap)*/
					background: turquoise;
				}
			</style>
			<div id="pseudoBody">
				<a id="CardLink">

					<div id="contentDiv">
						<img id="faviconImg" src = "drive.png">
						<span id="titleSpan">
							You should not be seeing this
						</span>
						<img id="thumbImg" src = "TCF.png">
					</div>
				</a>
			</div>
		</template>


	</head>

	<body>
		<Elements-CardLinkHolder>

		</Elements-CardLinkHolder>
		<Elements-LinkCard favicon="drive.png" title="THISISATEST" src="logo.svg">
		</Elements-LinkCard>
	</body>

</html>
