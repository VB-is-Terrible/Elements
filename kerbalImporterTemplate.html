<template id='templateElementsKerbalImporter'>
	<link rel='stylesheet' type='text/css' href='kerbalFloatCommon.css'>
	<link rel='stylesheet' type='text/css' href='kerbalImporter.css'>
	<div id='pseudoBody' draggable='true'>
		<div id='title' class='multi'>
			<div class='fill'>
				<span id='titleSpan'>
					Importer/Exporter
				</span>
				<elements-tabs selected='Import'>
					<span slot='s1'>Import</span>
					<span slot='s2'>Export</span>
				</elements-tabs>
				<button id='Close'>
					X
				</button>
			</div>
		</div>
		<div id='import' class='tab'>
			<p>Import database. Will override the current db</p>
			<textarea id='importArea'></textarea>
			<div class='multi'>
				<button class='dismiss'>Got it</button>
				<button id='importPaste'>Paste from clipboard</button>
			</div>
		</div>
		<div id='export' class='tab'>
			<p>Export database. Keep this in a safe location</p>
			<textarea id='exportArea'></textarea>
			<div class='multi'>
				<button class='dismiss'>Got it</button>
				<button id='exportCopy'>Copy to clipboard</button>
				<a id='exportDownloadLink' target='_blank' download='KDB Save file'>
					<button id='exportDownloadButton'>Download as file</button>
				</a>
			</div>
		</div>
	</div>
</template>
