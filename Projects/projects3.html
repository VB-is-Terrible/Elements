<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Projects 3</title>
		<link rel='modulepreload' href='../elements/elements_core.js'></link>
		<link rel='modulepreload' href='../elements/elements_backbone.js'></link>
		<link rel='modulepreload' href='../elements/elements_helper.js'></link>
		<link rel='preload' href='../elements/elements_manifest.json' as='fetch' crossorigin="use-credentials"></link>
		<link rel="icon" href="../icon.png">
		<link rel='stylesheet' type='text/css' href='projects3.css'>
		<style media="screen">
		</style>
	</head>
	<body>
		<button id='test' type="button" onclick="(e) => console.log(e)">This is a test</button>
		<div id='stage'>
			<elements-grid id='groups' rows='1'>
			</elements-grid>
		</div>
		<elements-container-sidebar class='unsorted'>
			<elements-projects3-projectgroup-display context='projects3/project' id='unsorted' class='unsorted'>
			</elements-projects3-projectgroup-display>
			<span slot='title' class='unsorted_title'> Unsorted </span>
		</elements-container-sidebar>
		<elements-container-dialog dialog_hidden='false' id='create_dialog'>
			<elements-projects3-project-creator></elements-projects3-project-creator>
		</elements-container-dialog>

		<elements-container-autohide>
			<div class='topbar'>
				<button id='createProject'> New Project </button>
			</div>
		</elements-container-autohide>
	</body>
	<script>
		(async () => {
			(await import('./projects3.js')).main();
		})();
	</script>
</html>
