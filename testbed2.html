<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Getting good at touch support</title>
		<script src='backbone.js'></script>
		<script>
			Elements.get('tab-window', 'drag-element');
		</script>
		<script src='testbed2.js'></script>
	</head>
	<body>
		<elements-drag-body>
			<elements-drag-element id='drag1'>
				<elements-tab-window id='q' tabs='"t" "e" "s" "y" "w"' selected='e' title='Hello World'>
					<div slot='t'>
						derp1
					</div>
					<div slot='e'>
						derp2
					</div>
					<div slot='s'>
						derp3
					</div>
					<div slot='y'>
						derp4
					</div>
					<div slot='w'>
						derp5
					</div>
				</elements-tab-window>
			</elements-drag-element>
		</elements-drag-body>
	</body>
</html>
