<template id='templateElementsKerbalMakerGroup'>
	<link rel='stylesheet' type='text/css' href='kerbalFloatCommon.css'>
	<link rel='stylesheet' type='text/css' href='kerbalMakerGroup.css'>
	<div id='pseudoBody'>
		<div class='flex-column'>
			<div class='flex-row'>
				<p class='row-first'>
					Group Name
					<img class='warn' src='warning.svg' title='Please enter a name'></img>
				</p>
			<input class='row-last' id='AnsName' draggable='false'></input>
			</div>
			<div class='flex-row'>
				<p class='row-first'>
					Group Description
				</p>
				<input class='row-last' id='AnsText'></input>
			</div>
		</div>
		<elements-grid rows='1' cols='1'>
			<elements-kerbal-searcher-kerbal slot='s1'></elements-kerbal-searcher-kerbal>
			<div slot='s2'>
				<div class='centre'>
					<p>
						Current Kerbals
						<span id='kerbalCount'>
						</span>
					</p>
				</div>
				<div id='currentKerbals'>
				</div>
			</div>
		</elements-grid>
		<div id='footer' class='right'>
			<button id='Cancel' class='spacer'>
				Cancel
			</button>
			<button id='Done' class='spacer' disabled='true'>
				Done
			</button>

		</div>
	</div>
</template>
