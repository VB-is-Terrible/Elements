<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>MPV Reader</title>
		<link rel='preload' href='../elements/backbone4.js' as='script'></link>
		<link rel='modulepreload' href='../elements/elements_core.js'></link>
		<link rel='modulepreload' href='../elements/elements_backbone.js'></link>
		<link rel='modulepreload' href='../elements/elements_helper.js'></link>
		<link rel='preload' href='../elements/elements_manifest.json' as='fetch' crossorigin="use-credentials"></link>
		<link rel="icon" href="../favicon.png">
		<link rel='stylesheet' type='text/css' href='reader.css'></link>
		<!-- <link rel='stylesheet' type='text/css' href='../elements/Themes/dark-colors.css'></link> -->
		<link rel='stylesheet' type='text/css' href='../elements/Themes/generic_text.css'></link>
		<link rel='stylesheet' type='text/css' href='../elements/Themes/generic_bg.css'></link>

		<template id='reader-preview'>
			<div class='folder'>
				<div class='centre' >
					<img class='folder'></img>
				</div>
				<a class='folder' tabindex='0'></p>
			</div>
		</template>
	</head>
	<body>
		<div class='scroll' id='scroll_container'>
			<elements-gallery-scroll-dynamic id='main_scroller'> </elements-gallery-scroll-dynamic>
		</div>


		<elements-container-autohide>
			<div class='topbar'>
				<div class='left_align'>
					<button id='local'>
						Local Galleries
					</button>
					<button id='zoom_out'>
						Zoom Out
					</button>
					<input type='number' id='zoom_count' max='2' min = '.1' step='.1' value='1'></input>
					<button id='zoom_in'>
						Zoom In
					</button>
				</div>
				<elements-custom-input-bar text='Go!' id='main_input'></elements-custom-input-bar>
				<div class='right_align'>
					<button id='right_panel_toggle'> Options </button>
					<input type='number' id='page_count' min='0'></input>
					<span id='page_total'> / asdf</span>
				</div>
			</div>
		</elements-container-autohide>
		<elements-container-dialog dialog_hidden='false'>
			<div id='grid_box'>
				<elements-grid id='folder_grid'>
					<p slot='s1'>10</p>
					<p slot='s2'>11</p>
					<p slot='s3'>12</p>
					<p slot='s4'>13</p>
					<p slot='s5'>14</p>
					<p slot='s6'>15</p>
					<p slot='s7'>16</p>
					<p slot='s8'>17</p>
					<p slot='s9'>18</p>
					<p slot='s10'>19</p>
				</elements-grid>
			</div>
		</elements-container-dialog>
		<!-- <div style='min-height: 5000px; color: green;background: red'>
		asdfasdf
		</div> -->
		<div class='right_panel'>
			<elements-animation-sidepanel id='right_sidepanel' horizontal='right' toggled='true'>
				<div class='right_sidepanel_border'>
					<div class='right_sidepanel_tabs'>
						<button class='right_sidepanel_tab' id='right_sidepanel_settings'>Settings</button>
						<button class='right_sidepanel_tab' id='right_sidepanel_debug'>Debug</button>
					</div>
					<elements-container-stacked class='right_panel_bottom'>
						<elements-settings-control>
						</elements-settings-control>
						<div class='debug_spacer'>
							<div class='debug_menu'>
								<div class='debug_entry'>
									Redo
								</div>
								<button class='debug_value' id='debug_redo'>Redo</button>
								<div class='debug_entry'>
									Current URL
								</div>
								<button class='debug_value' id='debug_current_url_copy'> Copy </button>
								<div class='debug_entry'>
									Current URL
								</div>
								<button class='debug_value' id='debug_current_url_open'> Open </button>
							</div>
						</div>
					</elements-container-stacked>
				</div>
			</elements-animation-sidepanel>
		</div>
		<elements-toaster id='toaster'></elements-toaster>
	</body>
	<script>
		const ELEMENTS_OPTIONS = {
			'theme': 'dark-colors.css',
		};
	</script>

			'container-stacked',
