<!DOCTYPE html>
<html>

	<body>

		<script>
			Elements.get('kerbal-group-display-kerbal-text', 'KDB');
		</script>
		<script>
			const main = async () => {
				await Elements.get('KDB');
				let display = document.body.querySelector('elements-kerbal-group-display-kerbal-text');
				let kdb = KDB.fromJSON(testData4);
				let groups = [];
